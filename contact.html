<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Just perfect Wedding Decor</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="box-area">
		<header>
			<div class="wrapper">
				<div class="logo">
					<a href="#">Just Perfect Wedding Decor.</a>
				</div>
				<nav>
          <a href="index.html" target="_self" class='active-page'>Home</a>
          <a href="about.html" target="_self" class='active-page'>About</a>
          <a href="gallery.html" target="_self" class='active-page'>Gallery</a>
          <a href="contact.html" target="_self" class='active-page'><u>Contact</u></a>
				</nav>
			</div>
		</header>
	</div>
  <div class="contact-area">
    <div class="content-area4">
      <div class="article">
        <p>Email: justperfectweddingdecor@gmail.com</p>
        <p>Phone: 604-825-4211
        <p>Adresss: 8654 Tulsy Crescent E, V3W7A4, Surrey B.C </p>
        <p>Instagram: @justperfectweddingdecor </p>
      </div>
      <link href="contact-form.css" rel="stylesheet">

      <div class="fcf-body">

      <div id="fcf-form">
      <h3 class="fcf-h3">Contact us</h3>

      <form id="fcf-form-id" class="fcf-form-class" method="post" action="thankyou.html">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"><a href="thankyou.html" target="_self" class='active-page'>Send Message</a></button>
        </div>
      </form>
     </div>    
     </div>
     </div>
  </div>
</body>
</html>
